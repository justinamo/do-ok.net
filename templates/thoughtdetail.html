{% extends "base.html" %}
{% block content %}
<article>
  <h2>{% block title %}{% endblock %}</h2>
  <h3>{% block date %}{% endblock %}</h3>
  {% block post_content %}{% endblock %}
  <footer>
    <a href="/thoughts/{{ id }}">comments</a>
    <a href="/thoughts/{{ id }}#reply">leave a comment</a>
    <aside class="tags">tagged: {% block tags %}{% endblock %}</aside>
  </footer>
</article>
{% endblock %}
